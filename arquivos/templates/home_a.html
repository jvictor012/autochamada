<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Aluno</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #6EB680;
      padding: 40px 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      color: #000;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      margin-bottom: 15px;
      text-align: center;
      font-weight: 500;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
      font-size: 14px;
    }

    input:focus {
      outline: 2px solid black;
      background-color: #eaf5ec;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #6EB680;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1a1a1a;
    }

    .mensagem {
      text-align: center;
      margin-top: 15px;
      color: #000;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo! Aluno {{ nome_banco }}</h1>

    <p>Justifique sua falta:</p>

    <form action="/justificar_falta" method="POST">
      <label for="imatricula">Matrícula:</label>
      <input id="imatricula" name="matricula" maxlength="14" minlength="14" required>

      <label for="imatricula_p">Matrícula do Professor:</label>
      <input id="imatricula_p" name="matricula_p" maxlength="6" minlength="6" required>

      <label for="ijustificar_falta">Motivo:</label>
      <input id="ijustificar_falta" name="justificar_falta" type="text" required>

      <button type="submit">Enviar</button>
    </form>

    <p class="mensagem">{{ msg }}</p>
  </div>
</body>
</html>
