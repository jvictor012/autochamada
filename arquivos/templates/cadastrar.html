<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .cadastro-container {
      background-color: #6EB680;
      padding: 40px 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      color: #000;
      transition: all 0.3s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      outline: 2px solid black;
      background-color: #eaf5ec;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #6EB680;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1a1a1a;
    }

    .voltar-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #000;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s;
    }

    .voltar-link:hover {
      color: #333;
      text-decoration: underline;
    }

    /* Estilo da mensagem, igual no login */
    .mensagem {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      color: #fff;
      font-weight: 500;
      margin-top: 15px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="cadastro-container">
    <h2>Cadastro</h2>
    <form action="/cadastrar" id="cadastroForm" method="POST">
      <label for="inome">Nome completo:</label>
      <input type="text" name="cadastro_nome" maxlength="45" placeholder="Digite o nome" required>

      <label for="imatricula">Matr√≠cula:</label>
      <input type="text" name="cadastro_matricula" id="imatricula" required maxlength="14" minlength="6" placeholder="Digite sua matricula">

      <label for="isenha">Senha:</label>
      <input type="password" name="cadastro_password" id="isenha" required placeholder="Digite sua senha">

      <button type="submit">Cadastrar</button>
    </form>
    <a class="voltar-link" href="{{ url_for('fazer_login') }}">Voltar ao login</a>

    {% if msg %}
      <p class="mensagem">{{ msg }}</p>
    {% endif %}
  </div>
</body>
</html>
