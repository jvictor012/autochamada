<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cadastro-container {
      background-color: #6EB680;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      color: black;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: black;
      color: #6EB680;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .voltar-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: black;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="cadastro-container">
    <h2>Cadastro</h2>
    <form action="/cadastrar" id="cadastroForm" method="POST">
      <label for="inome">Nome completo:</label>
      <input type="text" name="cadastro_nome" id="inome" required>

      <label for="imatricula">Matr√≠cula:</label>
      <input type="text" name="cadastro_matricula" id="imatricula" required maxlength="14" minlength="6">

      <label for="isenha">Senha:</label>
      <input type="password" name="cadastro_password" id="isenha" required>

      <button type="submit">Cadastrar</button>
    </form>
    <a class="voltar-link" href="{{ url_for('fazer_login') }}" >Voltar ao login</a>
  </div>
  {{ msg }}
</body>
</html>
