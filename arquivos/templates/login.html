<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fazer Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .login-container {
      background-color: #6EB680;
      padding: 40px 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      color: #000;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      outline: 2px solid black;
      background-color: #eaf5ec;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #6EB680;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1a1a1a;
    }

    .link-cadastrar {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #000;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s;
    }

    .link-cadastrar:hover {
      color: #333;
      text-decoration: underline;
    }

    .mensagem {
      background-color: rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      color: #fff;
      font-weight: 500;
      margin-top: 15px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Faça seu Login!</h1>
    <form action='/' method="POST">
      <label for='imatricula'>Matrícula:</label>
      <input type="text" name='login_matricula' id='imatricula' minlength="6" maxlength="14" required>

      <label for="ipassword">Senha:</label>
      <input type="password" name="login_password" id='ipassword' required>

      <button type="submit">Entrar</button>
      <a class="link-cadastrar" href="{{ url_for('cadastrar') }}">Ainda não tem conta? Cadastre-se</a>
    </form>

    {% if msg %}
      <p class="mensagem">{{ msg }}</p>
    {% endif %}
  </div>
</body>
</html>
